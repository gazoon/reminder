actions:
  main:
    - goto: { if: "{{ .has_reminders }}", then: has_reminders,  else: no_reminders }

  has_reminders:
    - send_text: "List of your reminders:"
    - foreach:
        function: send_text
        values: $reminder_previews
    - set_input_handler: "on_get_or_delete"
    - send_text: "Type: {reminder_number} delete or {{ .foo }} show\nTo delete or show details of {{ .user.Name}} particular reminder."
    - send_text: $USER.NAME.foo

  no_reminders:
    - send_text: "You don't have any reminders yet. You {{ .foo }} could create one."
    - send_buttons:
      - { text: "Create", handler: "page://reminder_creation", intents: ["create","new","add"] }


config:
  preview_template: "1. %.30s"

