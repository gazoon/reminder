iterate:
  - send_text: {{.Title}}
  - send_text: "Remind at {{.Date}}"
    {{if ne .Description ""}}
  - send_text: {{.Description}}
    {{end}}
  - send_reminder_attachments: {{.ReminderID}}
  - send_buttons:
    - { text: "All reminders", payload: "page://list",intents:["list","show","catalog"] }

